<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery Mart - Responsive</title>
        <!-- Favicon -->
        <link
            rel="icon"
            type="image/png"
            href="./assets/favicon/favicon-96x96.png"
            sizes="96x96"
        />
        <link
            rel="icon"
            type="image/svg+xml"
            href="./assets/favicon/favicon.svg"
        />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Load Header & Footer -->
        <script src="./assets/js/script.js"></script>
    </head>
    <body>
        <header id="header" class="header"></header>
        <script>
            load("#header", "./templates/header.html");
        </script>
        <div class="container">
            <div class="swiper slideshow">
                <div class="swiper-wrapper slideshow__inner">
                    <!-- Slide 1 -->
                    <div class="swiper-slide slideshow__item">
                        <a href="#!" class="slidershow__link">
                            <picture>
                                <source
                                    media="(max-width: 767.98px)"
                                    srcset="
                                        ./assets/img/slideshow/item-1-md.png
                                    "
                                />
                                <img
                                    src="./assets/img/slideshow/item-1.png"
                                    alt=""
                                    class="slideshow__img"
                                />
                            </picture>
                        </a>
                    </div>
                </div>

                <div class="slideshow__page">
                    <span class="slideshow__num">1</span>
                    <span class="slideshow__slider"></span>
                    <span class="slideshow__num">5</span>
                </div>
            </div>
            <button
                id="changeTheme"
                style="
                    color: white;
                    background-color: #666;
                    border: 1px solid black;
                "
            >
                Change theme
            </button>

            <footer id="footer"></footer>

            <script>
                load("#footer", "./templates/footer.html");
            </script>
        </div>

        <script>
            const btn = document.getElementById("changeTheme");
            const html = document.documentElement;

            btn.addEventListener("click", function () {
                html.classList.toggle("dark");
            });
        </script>
    </body>
</html>
